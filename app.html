<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Aim Trainer!</title>
    <style type="text/css">
        canvas {
            border: 1px solid gray;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer
        src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.6.0/webcomponents-loader.min.js"></script>
    <script type="module" src="src/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/default-styles.css" />
</head>

<body>
    <navigation-bar active="app" breakpoint="576">
        <!-- <img slot="brand" src="images/ticket2.png" style="max-height: 45px"> -->
        <a href="./about.html">About</a>
        <a href="./app.html">App</a>
        <a href="./documentation.html">Documentation</a>
    </navigation-bar>

    <!-- breadcrumbs -->


    <!-- Product Info -->

    <div class="hero" id="header">
        <div class="hero-head">
            <app-header class="title"></app-header>
            <p class="subtitle"></p>
        </div>
        <p style="word-wrap: break-word; margin-left: 20; margin-right: 20; margin-top: 20;">To Play: Click the red
            dots as fast as you can, trying to keep up a consistent pace. If you click without clicking on a dot,
            your accuracy will go down.</p>
    </div>
    <!-- end of hero -->
    <div class="columns" id="controls">
        <div class="column">
            <p>Click Sound</p>
            <div class="select is-normal">
                <select id="audio-select">
                    <option value="audio/laser.mp4">Laser</option>
                    <option value="audio/alakablam.mp4">Alakablam</option>
                    <option value="audio/shotgun.mp4">Gun</option>
                </select>
            </div>
        </div>

        <div class="column">
            <p>Difficulty</p>
            <div class="select is-normal">
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <div class="column">
            <p>Target Color</p>
            <div class="select is-normal">
                <select id="color-select">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="black">Black</option>
                    <option value="orange">Orange</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
        </div>
    </div>

    <p>Game Controls</p>
    <button id="playBtn" class = "button is-danger is-large">Play</button>

    <canvas id="canvas" width="600" height="400">
        Get a real browser!
    </canvas>

    <app-footer></app-footer>

    <script src="src/app-navbar.js"></script>
</body>

</html>
